  <div class="container-md text-center my-3">
    <h1 class="p-3 mb-2 bg-primary bg-gradient text-white rounded shadow-sm">Examen Bootstrap</h1>
  </div>

  <main class="container-md">
    <div class="card shadow-lg p-4">
      <form class="row g-3">
        <!-- Input de texto -->
        <div class="col-12 col-sm-6 col-lg-4">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control border-primary" id="nombre" placeholder="Introduce tu nombre">
        </div>

        <!-- Select -->
        <div class="col-12 col-sm-6 col-lg-4">
          <label for="opcion" class="form-label">Selecciona una opción</label>
          <select id="opcion" class="form-select border-primary">
            <option selected>Elige...</option>
            <option value="1">Opción 1</option>
            <option value="2">Opción 2</option>
            <option value="3">Opción 3</option>
          </select>
        </div>

        <!-- Twitter -->
        <div class="col-12 col-lg-4">
          <label for="twitter" class="form-label">Cuenta de Twitter</label>
          <div class="input-group">
            <span class="input-group-text bg-primary text-white">@</span>
            <input type="text" class="form-control border-primary" id="twitter" placeholder="usuario">
          </div>
        </div>

        <!-- Checkboxes Inline -->
        <fieldset class="col-12">
          <legend class="text-primary">Selecciona tus preferencias</legend>
          <div class="form-check form-check-inline">
            <input class="form-check-input border-primary" type="checkbox" id="preferencia1">
            <label class="form-check-label" for="preferencia1">Preferencia 1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input border-primary" type="checkbox" id="preferencia2">
            <label class="form-check-label" for="preferencia2">Preferencia 2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input border-primary" type="checkbox" id="preferencia3">
            <label class="form-check-label" for="preferencia3">Preferencia 3</label>
          </div>
        </fieldset>

        <!-- Form Switch para aceptar cookies -->
        <div class="col-12 d-flex">
          <div class="form-check form-switch mx-auto">
            <input class="form-check-input border-primary" type="checkbox" id="aceptarCookies">
            <label class="form-check-label" for="aceptarCookies">Aceptar cookies</label>
          </div>
        </div>

        <!-- Botón de envío -->
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary btn-lg shadow-sm">Enviar</button>
        </div>
      </form>
    </div>
  </main>
